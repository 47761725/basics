<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格table</title>
</head>
<body>
<table border="1" cellspacing="10" cellpadding="20">
  <tr>
    <th>Header1</th>
    <th>Header2</th>
    <th>Header3</th>
  </tr>
  <tr>
    <td>1-1</td>
    <td>1-2</td>
    <td>1-3</td>
  </tr>
  <tr>
    <td>2-1</td>
    <td>2-2</td>
    <td>2-3</td>
  </tr>
  <tr>
    <td colspan="2">3-1</td>
    <!--<td>3-2</td>-->
    <td rowspan="2">3-3</td>
  </tr>
  <tr>
    <td>4-1</td>
    <td>4-2</td>
    <!--<td>4-3</td>-->
  </tr>
</table>
<!--
表格(table)
	表头：th -> 字体默认加粗，内容水平居中.

	表格的内容：td 表格中的标准单元格。

属性：(写在开头标签的里面的单词就叫做该元素的属性)

	border：边框，用来设置表格的边框
	cellspacing：单元格之间的距离（HTML5 不支持。）
	cellpadding: 内容到边框的距离（HTML5 不支持。）
	width:表格的宽度	（HTML5 不支持。）
	colspan:列合并，有几个单元格合并值就是多少
	rowspan:行合并，有几个单元格合并值就是多少
-->

</body>
</html>
